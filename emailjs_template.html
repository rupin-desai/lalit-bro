<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .header { background-color: #FF5722; color: white; padding: 15px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { padding: 20px; }
        .field { margin-bottom: 15px; }
        .label { font-weight: bold; color: #555; }
        .value { color: #000; font-size: 16px; }
        .footer { margin-top: 20px; text-align: center; font-size: 12px; color: #888; border-top: 1px solid #ddd; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Clarity Call Booking Request</h2>
        </div>
        <div class="content">
            <p>You have received a new booking request from the website.</p>
            
            <div class="field">
                <div class="label">Name:</div>
                <div class="value">{{name}}</div>
            </div>
            
            <div class="field">
                <div class="label">Mobile Number:</div>
                <div class="value">{{mobile}}</div>
            </div>
            
            <div class="field">
                <div class="label">Team Size:</div>
                <div class="value">{{team_size}}</div>
            </div>
            
            <div class="field">
                <div class="label">Website:</div>
                <div class="value">{{website}}</div>
            </div>
        </div>
        <div class="footer">
            <p>Sent via Kapil Chandak Website Contact Form</p>
        </div>
    </div>
</body>
</html>
